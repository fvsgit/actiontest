
name: 'Release & Build'
on:
 push:
    branches:   
      - 'release-**' 
jobs:
  release_and_build:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/head/')
        with:
            files: myfile.md
